<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="main-title">
                <img src="./images/odin-lined.png"></img>
                <h1>Odin</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a
                    href="https://unsplash.com/">Unsplash</a>
            </footer>
        </div>

        <div class="right-panel">

            <div class="greeting-text-section">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <div>
                    Sign up <i>now</i> to get started.
                    <div class="distinct-line">You <i>know</i> you want to.</div>
                </div>
            </div>

            <div class="form-section">
                <span>Let's do this!</span>
                <form action="index.html" method="get" id="service-form">
                    <div class="form-control-panel">
                        <div class="label-line">
                            <label for="fName" class="required-label">First name</label>
                            <label for="lName">Last name</label>
                        </div>
                        <div class="input-line">
                            <input type="text" name="fName" id="fName" required placeholder="John">
                            <input type="text" name="lName" id="lName" placeholder="Doe">
                        </div>
                        <div class="label-line">
                            <label for="email" class="required-label">E-mail</label>
                            <label for="phone">Phone number</label>
                        </div>
                        <div class="input-line">
                            <input type="email" name="email" id="email" required placeholder="mail@mail.mail"
                                title="Please enter a valid e-mail address">
                            <input type="tel" name="phone" id="phone" placeholder=" "
                                title="Please enter a valid phone number">
                        </div>
                        <div class="label-line">
                            <label for="pw" class="required-label">Password</label>
                            <label for="pwConf" class="required-label">Confirm password</label>
                        </div>
                        <div class="input-line">
                            <input type="password" minlength="8" name="pw" id="pw" placeholder=" " required
                                title="Please enter a password, minimum 8 characters long">
                            <input type="password" minlength="8" name="pwConf" id="pwConf" placeholder=" " required
                                title="Please repeat your password">
                        </div>
                    </div>
                </form>
            </div>

            <div class="button-section">
                <button type="submit" form="service-form">Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>

</body>

</html>
