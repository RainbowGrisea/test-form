<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="main-container">
        <div class="left-panel">
            <h1>Odin</h1>
            <footer>Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a
                    href="https://unsplash.com/">Unsplash</a>
            </footer>
        </div>
        <div class="right-panel">
            <div class="greeting-text-section">This is not a real online service! You know you need something like this
                in your
                life to help
                you
                realize your deepest dreams. Sign up <i>now</i> to get started.
                <br>
                You <i>know</i> you want to.
            </div>
            <div class="form-section">
                <form action="" method="get">
                    <div class="form-control-panel">
                        <h1>Let's do this!</h1>
                        <label for="fName">First name</label>
                        <input type="text" name="fName" id="fName" value="">
                        <label for="lName">Last name</label>
                        <input type="text" name="lName" id="lName" value="">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" value="">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" value="">
                        <label for="pw">Password</label>
                        <input type="password" name="pw" id="pw" value="">
                        <label for="pwConf">Confirm password</label>
                        <input type="password" name="pwConf" id="pwConf" value="">
                    </div>
            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
            </form>
        </div>
    </div>


</body>

</html>
